syntax = "proto3";
package disc;

service DiscoveryService {
  rpc Hello(HelloRequest) returns (HelloReply);
}

message HelloRequest {
  int32 sender_id = 1;
}

message Peer {
  int32 peer_id = 1;
  string peer_ip = 2;
}

message HelloReply {
  int32 id = 1;
  int32 energy = 2;
  repeated Peer nodes = 3;
  repeated Peer sensors = 4;
}
