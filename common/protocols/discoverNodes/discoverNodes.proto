syntax = "proto3";
package disc;

service DiscoveryService {
  rpc Hello(HelloRequest) returns (HelloReply);
}

message HelloRequest {
  int32 sender_id = 1;
  string sender_address = 2;
  int64 lamport_timestamp = 3;
}

message Peer {
  int32 peer_id = 1;
  string peer_ip = 2;
}

message HelloReply {
  int32 node_id = 1;
  int32 leader_id = 2;
  string leader_address = 3;
  repeated Peer nodes = 4;
  repeated Peer sensors = 5;
  int64 lamport_timestamp = 6;
}
